<!DOCTYPE html>

<html>

    <head>
    
    
    </head>

    
    <body>
        
        <div id="output"></div>
        
        
        
        <script>
            
            let toDoList = ['Get Up', 'Make Coffee', 'Brush Teeth', 'Wash Face', 'Brush Hair', 'Make Breakfast', 'Finish JavaScript', 'Make lunch', 'Pick up Wife or suffer'];
            
            let todo = function() {
                document.getElementById('output').innerHTML = "<h1>TO-DO:</h1>";
            }
            
            let addToDos = function(...toDoList){
                for(i=0; i < toDoList.length; i++){
                document.getElementById('output').innerHTML += "<p>" + toDoList[i] + "</p>"; 
                }
            }
            
            todo();
            addToDos(...toDoList);
            
            
        
        </script>
    
    
    </body>
    
</html>
